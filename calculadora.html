<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* Gradiente de fondo */
            margin: 0;
        }
        .calculator {
            width: 320px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #222;
            color: white;
            font-size: 36px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        button.operator {
            background-color: #f39c12;
            color: white;
        }
        button.equals {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        button.clear {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" id="clear-btn">C</button>
            <button class="operator" data-op="/">/</button>
            <button class="operator" data-op="*">*</button>
            <button class="operator" data-op="-">-</button>
            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button class="operator" data-op="+">+</button>
            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>
            <button data-num="0" class="zero">0</button>
            <button data-op="." id="decimal">.</button>
            <button class="equals" id="equals-btn">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const clearBtn = document.getElementById('clear-btn');
        const equalsBtn = document.getElementById('equals-btn');
        const decimalBtn = document.getElementById('decimal');
        const numberButtons = document.querySelectorAll('[data-num]');
        const operatorButtons = document.querySelectorAll('[data-op]');

        let currentInput = '';
        let lastInput = '';
        let lastOperator = '';
        let decimalUsed = false;

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentInput === '0' && button.getAttribute('data-num') === '0') return;
                currentInput += button.getAttribute('data-num');
                lastInput = 'number';
                updateDisplay();
            });
        });

        operatorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const operator = button.getAttribute('data-op');
                if (lastInput === 'operator' || lastInput === '') return;
                if (operator !== '.') {
                    decimalUsed = false;
                }
                currentInput += operator;
                lastInput = 'operator';
                lastOperator = operator;
                updateDisplay();
            });
        });

        decimalBtn.addEventListener('click', () => {
            const lastPart = currentInput.split(/[\+\-\*\/]/).pop();
            if (!lastPart.includes('.')) {
                currentInput += '.';
                lastInput = 'decimal';
                updateDisplay();
            }
        });

        equalsBtn.addEventListener('click', () => {
            try {
                currentInput = eval(currentInput).toString();
                lastInput = 'result';
                updateDisplay();
            } catch (error) {
                display.textContent = 'Error';
            }
        });

        clearBtn.addEventListener('click', () => {
            currentInput = '';
            lastInput = '';
            lastOperator = '';
            decimalUsed = false;
            updateDisplay();
        });
    </script>

</body>
</html>
